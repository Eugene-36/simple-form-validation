<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Рзметка для модального окна -->
    <div id="modal-1" data-modal class="fade-block hidden">
      <div class="modal-window">
        <div class="modal">
          <!-- Header -->
          <div class="modal__header">
            <!-- Title -->
            <p class="text-color">Thank you for filling our application</p>
            <!-- Close icon sticks to the right -->
            <box-icon
              data-modal-close
              type="button"
              name="window-close"
              class="btn-close"
              animation="flashing"
              color="rgba(255,255,255)"
            ></box-icon>
          </div>

          <!-- Content -->
          <p class="text-color">
            Thank you for staying with us and suport our service. For get more
            detailed information click
            <span class="span-text"><b>"View all users"</b></span> button and
            you will be redirected to new page where you can get all users
            previously created.
          </p>

          <!-- Footer -->
          <div class="modal__footer">
            <button data-modal-close type="button" class="btn btn-dark">
              <a href="./allUsers.html"> View all users</a>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="app">
      <!-- Первая форма -->
      <form action="" class="form" id="first-form" data-form data-all-values>
        <div class="first-form">
          <ul class="list initial-form">
            <li>
              <label for="name">Name: </label>
              <input
                type="text"
                id="username"
                placeholder="Enter the First Name"
                data-name
                autocomplete="off"
              />
              <small></small>
            </li>
            <li>
              <label for="email">Email: </label>
              <input
                type="email"
                id="email"
                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                placeholder="Enter the Email"
                data-email
                autocomplete="off"
              />
              <small></small>
            </li>
            <li>
              <label for="password">Password: </label>
              <input
                type="password"
                id="password"
                placeholder="Enter the Password"
                data-password
                autocomplete="off"
              />
              <small></small>
            </li>
            <li>
              <label for="confirm-password">Confirm_Password: </label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm password"
                data-confirm-password
                autocomplete="off"
              />
              <small></small>
            </li>
          </ul>
          <div class="btn-wrapper">
            <button type="submit" class="btn shead-btn" data-btn>
              Next step
            </button>
          </div>
        </div>
      </form>

      <!-- Вторая форма  -->
      <form
        action=""
        class="second-from-hide"
        id="second-form"
        data-second-from
        data-all-values
      >
        <!--==== Вторая форма с валидацией ==== -->
        <div data-second-form>
          <ul class="list style-sc-form">
            <li class="checkbox-position">
              <label for="checkbox" class="common-text">
                <p>Tick checkbox:</p>
                <input type="checkbox" id="checkbox" />
                <span class="custom-switcher" for="checkbox">
                  <i>
                    <div class="eyes-switcher"></div>
                    <div class="eyes-switcher"></div>
                  </i> </span
              ></label>
            </li>
            <li>
              <label for="skills" class="common-text"
                >Select your superpower:
              </label>
              <div class="select">
                <select
                  name="skills"
                  id="skills"
                  class="skills"
                  disabled
                  data-make-choose
                ></select>
                <span class="focus"></span>
              </div>
            </li>

            <li>
              <label for="hero" class="common-text">Select your Hero: </label>
              <div class="select">
                <select
                  name="hero"
                  id="hero"
                  class="hero"
                  disabled
                  data-make-choose
                ></select>

                <span class="focus"></span>
              </div>
            </li>
          </ul>
          <div class="btn-wrapper">
            <button type="submit" class="btn shead-btn" data-btn-second="2">
              Next step
            </button>
          </div>
        </div>
      </form>

      <!-- Третья форма -->
      <form
        action=""
        class="third-from-hide"
        id="third-form"
        data-third-form
        data-all-values
      >
        <div class="first-form">
          <ul class="list initial-form centering-content">
            <li>
              <label for="phone-number">Phone number: </label>
              <input
                type="number"
                id="phone-number"
                placeholder="Enter your phone number"
                data-number
              />
              <small></small>
            </li>
            <li>
              <label for="comments">Leave your comments: </label>
              <textarea
                class="comment-section"
                rows="10"
                cols="45"
                name="text"
                placeholder="Leave your comment below"
                resize="none"
              ></textarea>
            </li>
          </ul>
          <div class="errorMsg" data-errorMsg></div>
          <div class="btn-wrapper">
            <button type="button" class="btn shead-btn" data-btn-four="4">
              Go back to start
            </button>

            <button
              type="submit"
              class="btn shead-btn"
              data-btn-third="3"
              data-modal-button="modal-1"
            >
              Send aplication
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- <script src="./nodeElements.js" type="module"></script> -->

    <script src="script.js" type="module"></script>
    <script src="second-form.js" type="module"></script>
    <script src="third-form.js" type="module"></script>
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  </body>
</html>
